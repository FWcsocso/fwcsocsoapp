<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Csocsó</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div id="app">
    <div id="header">
        <div class="menu-icon-wrapper">
            <span class="menu-icon"></span>
        </div>
    </div>
    <div class="menu menu-hide">
        <ul>

            <li v-if="loggedin" id="logout" @click="logout();">Kijelentkezés</li>
            <li v-else @click="login();" id="login">Bejelentkezés</li>
            <li>Jelenlegi mérkőzés</li>
            <li>Mérkőzések</li>
            <li @click="loadAll();">Játékosok</li>
            <li>Új mérkőzés</li>
        </ul>
    </div>
    <!--modal-->

    <div class="modal fade" id="login-modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <!-- header -->
                <div class="modal-header">
                    <h4 class="modal-title">Bejelentkezés</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- body -->
                <div class="modal-body">
                    <div class="row" id="email-row">
                        <div class="left">
                            <label>E-mail</label>
                        </div>
                        <div class="right">
                            <input v-model="username" type="text" id="email">
                        </div>
                        <div class="clear_fix"></div>
                    </div>
                    <div class="row" id="passw-row">
                        <div class="left">
                            <label>Jelszó</label>
                        </div>
                        <div class="right">
                            <input v-model="password" type="password" id="password">
                        </div>
                        <div class="clear_fix"></div>
                    </div>
                </div>

                <!-- footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-orange" @click="login()" data-dismiss="modal">Bejelentkezés</button>
                </div>
            </div>
        </div>
    </div>
    <!--players -->
    <div class="table-responsive players" v-bind:class="{ dblock: playersShow, dnone: playersHide}" id="players">
        <table class='table'>
            <thead>
            <tr>
                <th>ID</th>
                <th>Név</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="player in players">
                <td>{{player.id}}</td>
                <td>{{player.name}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="js/main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
     integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
     crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
     integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
     crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/axios.js"></script>
<script src="js/csocso_app.js"></script>
</body>
</html>
